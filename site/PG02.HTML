<h1>Como podemos nos autodesenvolver profissionalmente?</h1>

<ul>
    <abbr title="Um profissional que estuda consegue expandir seus horizontes com muito mais facilidade. Além de mostrar que está atualizado com as mudanças do mercado, você mostra humildade por estar sempre disposto a aprender.">
        <li class="listas">Estudar</li>
    </abbr>
    <abbr title="A networking é a rede de contatos profissionais com quem você pode trocar ideias e aprender mais sobre seu segmento. Além de cultivar relações em diversos ambientes, você pode mostrar seu potencial e alcançar novas funções graças a esses contatos.">
        <li>Faça networking</li>
    </abbr>
    <abbr title="Já ouviu aquela frase que diz que para quem não sabe aonde ir, qualquer ônibus serve? Então, vamos usar esse exemplo em sua carreira: como você vai se desenvolver profissionalmente se não souber o que deseja alcançar? Mesmo que queira apenas crescer como profissional, tenha um objetivo palpável para que você possa enxergar claramente que conseguiu o que desejava.">
        <li>Tenha objetivos</li>
    </abbr>
    <abbr title="Trabalhar em equipe é uma forma simples de desenvolvimento profissional. Você aprende a ouvir (capacidade essencial hoje em dia), a criar ideias com base em outras ideias, a discutir respeitosamente, a ser mais generoso. Resumindo, você só tem a ganhar.">

    </abbr>
    <abbr title="O feedback é uma importante ferramenta de avaliação de performance, além de ser uma das formas de alinhar junto aos colaboradores as atividades e o caminho que o negócio está tomando. Sabemos que atrair talentos e manter uma equipe interna é um desafio para as empresas que querem ser atrativas no mercado de trabalho.">

    </abbr>
